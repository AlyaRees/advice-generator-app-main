<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="./script.js"></script>
  <title>Advice generator app</title>

</head>
<body>

  <div class="advice-generator">
    <div class="advice-generator__output">
      <span class="advice-generator__advice-number">ADVICE #333</span>
      <q class="advice-generator__quote">Don't put deformed bread in the toaster.</q>
      <!-- Here the picture element allows you to set different images depending on screen size
      srcset sets default desktop image for screen sizes larger than 545px
    and img src image for mobile, screen sizes less than 545px -->
      <picture class="advice-generator__divider">
        <source media="(min-width: 545px)"
        srcset="./images/pattern-divider-desktop.svg">
        <img scr="./images/pattern-divider-mobile.svg" alt="divider line">
      </picture>
    </div>

    <button class="advice-generator__btn">
      <img src="./images/icon-dice.svg" class="advice-generator__btn-img" alt="dice icon button image">
    </button>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alya Rees</a>.
  </div>
</body>
</html>
